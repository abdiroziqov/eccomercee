<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="bg-white rounded-lg overflow-hidden p-5">
        <div class="grid grid-cols-5 bg-[#F7F8FA] p-4 text-sm font-semibold text-[#505470] rounded-lg text-center border border-[#EFF0F4]">
            <div>User</div>
            <div>Total payments</div>
            <div>Total paid payment</div>
            <div>Payment Location</div>
            <div>Home Address</div>
        </div>
        <div class="divide-y divide-gray-200">
            <div class="grid grid-cols-6 p-4 items-center text-center">

                <div class="flex items-center">
                    <img src="/image/message.svg" alt="image">
                    <img src="/image/user.svg" alt="User Image" class="w-10 h-10 rounded-full mr-3 ml-3 shrink-0">
                    <div>
                        <p class="font-semibold">Sierra Ferguson</p>
                        <p class="text-sm text-gray-500 text-nowrap">+998 (99) 436-46-15</p>
                    </div>
                </div>
                <p class="text-[#192A3E] text-[10px] font-medium">132</p>
                <p class="text-[#192A3E] text-[10px] font-medium">6</p>
                <p class="text-[#192A3E] text-[10px] font-medium">пл. Беш Агач, Furkat Street, Tashkent, Oʻzbekiston</p>
                <p class="text-[#192A3E] text-[10px] font-medium">пл. Беш Агач, Furkat</p>
                <div class="text-[#192A3E] text-[10px] font-medium flex gap-4 items-center">пл. Беш Агач, Furkat

                <div class="flex items-center gap-3">
                    <img class="cursor-pointer" src="/image/edit.svg" alt="edit" />
                    <img class="cursor-pointer" src="/image/trash.svg" alt="trash" />
                </div>
                </div>


            </div>


            <div>
                <p>1-2 of items</p>
                <div>
                    <img class="rotate-180" src="/image/pag-left.svg" alt="image">
                </div>
            </div>



        </div>

    </div>
</body>
</html>
