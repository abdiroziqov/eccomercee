<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Create Account</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<style>
  body {
    background-image: url("/image/background.svg");
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
  }
</style>
<body>
<div class="relative">
  <div class="container pt-[50px]">
    <img src="/image/logo.svg" alt="logo">
  </div>
  <div class="max-w-[498px] justify-center flex flex-col mx-auto">

      <a href="/login.html" class="flex items-center gap-2 mb-7">
        <img src="/image/back.svg" alt="image">
        <p class="w-[55px] opacity-60 text-gray-900 text-[22px] font-normal leading-tight">Back</p>
      </a>
    <h2 class="opacity-60 text-slate-950 text-4xl font-medium leading-tight">Forgot your password?</h2>
    <p class="opacity-60 text-slate-950 text-[19px] font-normal leading-tight mt-5 mb-8">Enter your email address and if you have an account with us.
      a password reset instruction would be sent to your email</p>
    <form>
      <input id="email" class="input" type="email" placeholder="Enter email address">
      <button id="createAccount" class="button-red w-full mt-10" type="submit">Reset Password</button>
    </form>
  </div>
</div>
<script>
  const form = document.querySelector('form');
  form.addEventListener('submit', (e) => {
    e.preventDefault();
    const email = document.getElementById('email').value;
    if (email.length < 5) {
      alert('Email must be at least 5 characters long');
      return;
    }
    const forgetData = {
      email: email,
    };
    localStorage.setItem('forgetData', JSON.stringify(forgetData));
    alert('Account created successfully!');
  });
</script>
</body>
</html>
